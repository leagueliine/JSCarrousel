<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1> Tags de CheckBox e Radio</h1>
  
  <h2>linguagens de programação</h2>
  <label for="caixaC#">C#</label>
  <input type="checkbox" name="linguagens" id="caixaC#"> <br>

  <label for="JS">JavaScript</label>
  <input type="checkbox" name="linguagens" id="JS" checked><br>
  
  <h3>genero</h3>
  <label for="masculino">Masculino</label>
  <input type="radio" name="genero" id="masculino" checked>

  <label for="feminino">feminino</label>
  <input type="radio" name="genero" id="feminino">

  <!--o "name" tem que ser o mesmo pro grupo dos inputs, no caos de checkbox e radio-->
</body>
</html>
